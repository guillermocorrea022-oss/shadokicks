<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadokicks - Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="contenedor-header">
            <nav>
                <a class="header-logo" href="../index.html">
                    <img class="logo-sitio" src="../imagenes/logo.png" alt="Shadokicks">
                </a>
            </nav>

            <nav class="menu-principal">
                <a href="../pages/tienda.html" class="boton-enlace">Tienda</a>
            </nav>

            <div class="contenedor-busqueda">
                <input class="campo-busqueda" type="text" placeholder="Buscar productos">
                <button class="boton-buscar" type="button">Buscar</button>
            </div>

            <nav class="header-acciones">
                <button class="boton-icono" type="button" aria-label="Carrito">
                    <img class="icono" src="../imagenes/carrito.png" alt="Icono de carrito">
                </button>

                <a class="boton-icono-iniciar" href="#" aria-label="Iniciar sesión">
                    <img class="icono" src="../imagenes/iniciar-sesion-icono.png" alt="Icono de iniciar sesión">
                </a>

                <a href="#" class="boton-enlace boton-login">Iniciar sesión</a>
            </nav>

        </div>
    </header>
    <!-- MAIN -->
    <main class="py-5">

        
        <section class="titulo-principal" id="contactanos">
            Contactanos
        </section>

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">

                    

                    <form>

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mensaje</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>

                        <button type="submit" class="btn w-100 btn-enviar">
                            Enviar
                        </button>

                    </form>

                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="contenedor-footer">


            <nav>
                <a href="../pages/contacto.html" class="boton-enlace">Contactanos</a>
            </nav>

            <nav>
            <a href="../index.html">
                <img class="logo-sitio" src="../imagenes/logo.png" alt="Shadokicks">
            </a>
            </nav>
            
            <nav>
                <a href="../pages/sobrenosotros.html" class="boton-enlace">Nuestra historia</a>
            </nav>
        </div>

    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
